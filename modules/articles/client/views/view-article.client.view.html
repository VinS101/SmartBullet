<section>
  <div class="page-header">
    <h1 ng-bind="vm.article.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.article.isCurrentUserOwner" style="margin-top:8px">
    <a class="btn btn-primary" ui-sref="articles.edit({ articleId: vm.article._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
    <div class="jumbotron" style="background-color: #FFFFFF">
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.article.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
      <span ng-if="!vm.article.user">Deleted User</span>
    </em>
  </small>
        
      <p><h2>Description </h2> <span Aclass="lead" ng-bind="vm.article.content"></span></p>
        <br>
      <p><h2>Address </h2> <span ng-bind="vm.article.address"></span></p>

    <divmap-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="{{vm.article.address}}" zoom ='14' style="width:auto; height:auto;" >
                <marker position="{{vm.article.address}}" visible="true"></marker>
  				<!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
            </ng-map>
        </div>
    </div>
</section>
