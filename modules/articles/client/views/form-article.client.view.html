<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Flyer' : 'New Flyer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.article.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Flyer title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div  map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="{{address}}" zoom ='5' style="width:100%; height:100%;" >
                <marker position="{{address}}" visible="true"></marker>
  				<!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
            </ng-map>
        </div>
          
          <div class="form-group">
              
            <label class="control-label" for="content">Address</label>
            <div class="controls">
                    <textarea name="address" data-ng-model="address" id="address" class="form-control" cols="10" rows="1" placeholder="address"></textarea>
            </div>
        </div>       
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
            
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
